<!--Section: Contact v.2-->
<section class="mb-4">

    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
    <!--Section description-->
    <p class="text-center w-responsive mx-auto mb-5">This is demo app for Crud Operation of Angular with Firebase</p>

    <div class="row container-fluid">
        <!--Grid column-->
        <div class="col-md-12 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" [formGroup]="contactForm" (ngSubmit)="formSubmit(contactForm.value)">

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="name" name="name" class="form-control" formControlName="name">
                            <label for="name" class="">Your name</label>
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="email" name="email" class="form-control" formControlName="email">
                            <label for="email" class="">Your email</label>
                        </div>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0 ">
                            <input type="text" id="subject" name="subject" class="form-control" formControlName="subject">
                            <label for="subject" class="">Subject</label>
                        </div>
                    </div>
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" formControlName="msg"></textarea>
                            <label for="message">Your message</label>
                        </div>

                    </div>
                </div>
                <!--Grid row-->

                
                <div class="text-center text-md-left">
                    <!-- <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a> -->
                    <button class='btn btn-primary' *ngIf="contactForm.valid && !isEdit">send</button>
                </div>
                <div class="status"></div>
            </form>
            <button class='btn btn-success' *ngIf="isEdit" (click)="updateContact(contactForm.value)">update</button>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <!-- <div class="col-md-3 text-center">
            <ul class="list-unstyled mb-0">
                <li><i class="fas fa-map-marker-alt fa-2x"></i>
                    <p>San Francisco, CA 94126, USA</p>
                </li>

                <li><i class="fas fa-phone mt-4 fa-2x"></i>
                    <p>+ 01 234 567 89</p>
                </li>

                <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                    <p>contact@mdbootstrap.com</p>
                </li>
            </ul>
        </div> -->
        <!--Grid column-->

    </div>
    <table class="table table-hover">
        <thead>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contactList ;let i = index;">
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>
              <a class="btn text-info" (click)="onEdit(contact)">
                <i class="fa fa-pencil" aria-hidden="true"></i></a>
              <a class="btn text-danger" (click)="onDelete(contact)">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      
</section>


<!--Section: Contact v.2-->
